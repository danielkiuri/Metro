<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Source</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css">
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZGFubm9yIiwiYSI6ImNrOHVhMTh5ZDAyaTczaG80OW85ZWl0djEifQ.GNVKHP9KuBBZduic7I9b-g';
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/dannor/ckrxjkr0v0y1517o8fnrr0ax0', // style URL
            center: [-83.3825, 42.3212], // starting position
            zoom: 11 // starting zoom
        });

        map.on('load', function () {
            map.addSource('Westland', {
                type: 'geojson',
                data: './Westland.geojson'
            });

            // add markers
            map.addLayer({
                id: 'Westland',
                type: 'line',
                source: 'Westland',
                paint: {
                    'line-color': 'cyan',
                    'line-width': 5,
                },
            })
        })

        map.on('load', function () {
            map.addSource('Competitors', {
                type: 'geojson',
                data: './Competitors.geojson'
            });

            // add markers
            map.addLayer({
                id: 'Competitors',
                type: 'circle',
                source: 'Competitors',
                paint: {
                    'circle-color': 'cyan',
                    'circle-radius': 8
                },
            })

            map.on('click', 'Competitors', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.Name)
                .addTo(map);
        });
        })

        map.on('load', function () {
            map.addSource('Customers', {
                type: 'geojson',
                data: './Customers.geojson'
            });

            // add markers
            map.addLayer({
                id: 'Customers',
                type: 'circle',
                source: 'Customers',
                paint: {
                    'circle-color': 'red',
                    'circle-radius': 8
                },
            })

            map.on('click', 'Customers', (e) => {
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.Name)
                .addTo(map);
        });
        })

      

        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(
            new MapboxDirections({
                accessToken: mapboxgl.accessToken
            }),
            'top-left'
        );

    </script>

</body>

</html>
